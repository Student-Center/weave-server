version: '3.8'
services:
  spring:
    image: public.ecr.aws/${ECR_REGISTRY_ALIAS}/weave_server_dev_cr
    pull_policy: always
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:mysql://mysql/weave?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      DEV_DB_USERNAME: ${DEV_DB_USERNAME}
      DEV_DB_PASSWORD: ${DEV_DB_PASSWORD}
      DEV_EMAIL_USERNAME: ${DEV_EMAIL_USERNAME}
      DEV_EMAIL_PASSWORD: ${DEV_EMAIL_PASSWORD}
      DEV_SERVER_URL: ${DEV_SERVER_URL}
      AWS_S3_ACCESS_KEY: ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${AWS_S3_SECRET_KEY}
    depends_on:
      - mysql
    ports:
      - "8080:8080"
  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_DATABASE: weave
      MYSQL_ROOT_PASSWORD: ${DEV_DB_PASSWORD}
    ports:
      - "3306:3306"
  redis:
    image: redis:7.2.4
    ports:
      - "6379:6379"
