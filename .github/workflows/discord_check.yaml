name: Check Discord Noti
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  discord_noti:
    runs-on: ubuntu-latest
    steps:
      - name: Send discord notification
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DEVELOP_SERVER_RELEASE_DISCORD_NOTI_ID }}
          webhook_token: ${{ secrets.DEVELOP_SERVER_RELEASE_DISCORD_NOTI_TOKEN_SECRET }}
          message: """
            ğŸ›°ï¸Server has been deployed (Develop Server)
            
            ğŸ›¢ï¸Repository  : ${{ github.repository }}
            ğŸ‹Branch      : ${{ github.ref }}
            ğŸ”Run Attempt : ${{ github.run_attempt }}
            ğŸ¤—Actor       : ${{ github.triggering_actor }}
          """
